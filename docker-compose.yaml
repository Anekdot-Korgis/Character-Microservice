version: '3'
services:
 nginx:
   image: nginx:latest
   ports:
     - '8080:80'
   restart: always
   volumes:
     - ./nginx.conf:/etc/nginx/conf.d/default.conf
     - static_volume:/static
     - media_volume:/media
   depends_on:
     - web
   networks:
     - service_network
 db:
   image: postgres:15.2
   restart: always
   container_name: character_db
   volumes:
     - postgres_data:/var/lib/postgresql/data
   environment:
     - POSTGRES_DB=postgres
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
   networks:
     - service_network
 web:
   container_name: character_service
   build:
     context: .
   volumes:
     - static_volume:/code/static
     - media_volume:/code/media
   env_file:
     - .env
   depends_on:
     - db
   links:
     - db
   networks:
     - service_network
 rabbitmq:
   image: rabbitmq:3-management
   environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
   ports:
     - '5672:5672'
     - '15672:15672'
   networks:
     - service_network
networks:
 service_network:
   driver: bridge
volumes:
 postgres_data:
 static_volume:
 media_volume:
